{% block pagetitle %}Stout Public House, San Diego, CA{% endblock %}
{% block content %}
<div class="hfeed span-24">
  <div class="hentry">
    <h1 class="entry-title"><a href="{{ post.link }}">{{ post.title }}</a></h3>
    <p><abbr title="{{ post.published }}" class="published">{{ post.published_human }}</abbr></p>
    <div class="entry-content">
      {{ post.content }}
    </div>
  </div>
</div>
{% endblock %}
